<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Enhanced To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  </head>
  <body>
    <div class="main-container">
      <div class="todolist-container">
        <div class="first">
          <h1>AI ToDo List</h1>
          <img src="../7-Simple-To-Do-List 1.0 Html css js/images/icons8-add-task-48.png" alt="Add Task" />
        </div>
        <input class="inp-element" type="text" placeholder="Add your task" name="inp-data"/>
        <button class="btn" id="add-task-btn">Add Task</button>
        <button class="btn" id="reset-btn">Reset Log</button>
        <span><i class="fa-solid fa-toggle-off" id="btn-2" style="color: #b65d7c;"></i></span>
        <ul class="todoList"></ul>
      </div>
      <p id="hide-log-info">Click to open Log History of tasks added to the ToDo List application</p>
      <div class="log-container">
        <span id="log-history">Log History</span>
        <table class="log-table"></table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
