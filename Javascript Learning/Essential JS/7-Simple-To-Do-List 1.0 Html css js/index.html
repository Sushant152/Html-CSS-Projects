<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      version="1.0"
    />
    <title>Simple To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="todolist-container">
      <div class="first">
        <h1>ToDo List</h1>
        <img src="./images/icons8-add-task-48.png" alt="" />
      </div>

      <input class="inp-element" type="text" placeholder="Add your task" name="inp-data"/>
      <button class="btn" >Add Task</button>

      <ul class="todoList">
         <!-- <li class="task-item"><span>taskaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span></li>
        <li class="task-item"><span>task2</span></li>
        <li class="task-item"><span>task3</span></li>  -->  
      </ul>
    </div>

    <button></button>
    <script src="./ToDoApp-1.0.js"></script>
  </body>
</html>
